<!DOCTYPE html>
<html>

<link rel="stylesheet" media="screen" href="css/style.css">


<body>

<h2>Apply Andela</h2>

<button onclick="document.getElementById('login_box').style.display='block'" style="width:auto;">Click to Apply</button>

<div id="login_box" class="modal">
  
  <form class="modal-content animate" action="action_page.php">
    <div class="imgcontainer">
      <span onclick="document.getElementById('login_box').style.display='none'" class="close" title="Close Modal">&times;</span>
      <img src="image/andela.png"  class="avatar">
    </div>

    <div class="container">
      <label><b>Email</b></label>
      <input type="email" placeholder="Enter Your Email" name="uname" required>

      <label><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>
        
      <button type="submit">Login</button>
      <input type="checkbox" checked="checked"> Remember me
    </div>

    <div class="container" style="background-color:#f1f1f1">
      <button type="button" onclick="document.getElementById('login_box').style.display='none'" class="cancelbtn">Cancel</button>
      <span class="psw">Forgot <a href="#">password?</a></span>
    </div>
  </form>
</div>

<script>
// Get the modal
var modal = document.getElementById('login_box');

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
</script>

</body>
</html>
